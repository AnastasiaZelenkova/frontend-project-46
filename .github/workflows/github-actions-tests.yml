name: author's tests

on:
  - push


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Linter check and authors tests
      - run: npx eslint .